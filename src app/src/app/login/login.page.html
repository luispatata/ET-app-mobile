<ion-content [fullscreen]="true">
<div class="container">
  <div class="imagen">
    <img src="/assets/unnamed.png" alt="">
  </div>
  <h1>Lista Duoc</h1>
  <div class="login">
    <label for="user">Ususario</label>
    <input type="text" id="user" placeholder="soydiamante" [(ngModel)]="user">

  </div>
</ion-content>
